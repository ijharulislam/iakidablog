
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>iAqidah|Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href=" {% static "/static/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "/static/css/3-col-portfolio.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style = "padding-top:70px;">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost:8000/">iAqidah</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class = "nav navbar-nav">
                    <li>
                        <a href = "http://localhost:8000/blog" >BLOG </a>
                    </li>
                </ul>
                {% if categories %}
                    {% for category in  categories %}
                <ul class="nav navbar-nav">
                    
                    <li>
                        <a href="{{category.get_absolute_url}}"> {{category.title|upper}}</a>
                    </li>
                   
                </ul>
                {% endfor %}
                {% endif %}
                <ul class = "nav navbar-nav" style = "float:right; padding-top:10px;">
                        <li>

                            <form method="get" action="{% url 'watson:search' %}">
                                     <input name="q" value="{{request.GET.q}}">
                                    <input type="submit" class="btn btn-info" value="Search" size="3"/>
                            </form>
                        </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    {% block content %}
    {% endblock %}

        <!-- Footer -->
        <footer>
            <div class="row" style = "margin-top: 100px;">
                <div class="col-lg-12">
                    <p style = "text-align:center;">Copyright &copy; iAqidah.com 2015 | Designed By: Ijharul Islam Alkawsary </p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "/staic/js/jquery.js" %} "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "/static/js/bootstrap.min.js" %}"></script>

</body>

</html>
