{% extends 'base.html' %} 
{% block content %}
 <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{post.title |upper}}</h1>

                <!-- Author -->
                
                    <h4>  {{post.get_authors_link|safe }} </h4>
                   
                
                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span>{{post.created}}</p>

                <hr>

                <!-- Preview Image -->
                <img class="img-responsive" src="/media/{{post.photo}}" alt="">

                <hr>

                <!-- Post Content -->
                <p> {{post.body|safe}}</p>

                



                <hr>
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES * * */
                            var disqus_shortname = 'iaqidah';
                            
                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>       
                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

                

            </div>

                        <!-- End Nested Comment -->

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Categories Well -->
                <div class="well" style = "margin-top:20px;">
                    <h4 style = "text-align:center; color:brown;"> Tags</h4>
                    <div class="row">
                        <div class="col-lg-6">

                                
                        	     {% if tags %}
                                    {% for tag in tags %}

                                    <ul style = "padding:0 .5em 0 1em; white-space: nowrap;font-size: 80%;line-height: 220%;color: #7d7d7f;">
                                    	<li style = "float: left; padding: 0 5px 0 10px; magin:0;list-style-type: none; font-family: "Trebuchet MS";display: list-item;text-align: -webkit-match-parent;">
                                        <a href="{% url 'tag_details' tag.slug %}">
                                            <font size="3" style="">{{ tag }} </font>
                                        </a>
                                    </li>
                                     </ul>
                                    {% endfor %}
                                {% endif %}    
                        </div>
                        
                    </div>
                    <!-- /.row -->
                </div>

            </div>

        </div>


        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'iaqidah';
        
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-54ba593624673c75" async="async"></script>

        {% endblock %}
